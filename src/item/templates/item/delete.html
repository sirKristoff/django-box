{% extends "base.html" %}

{% block head_title %}
{{ object.name }} - delete
{% endblock %}


{% block content %}
<h1>Are you sure you want to delete the following:</h1>
<p>{{ object.name }}</p>

<form method='POST'>{% csrf_token %}
    <button class='btn btn-danger'>Yes, delete</button>
</form>

{% endblock %}
